<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Top Tracks to CSV</title>
</head>
<body>
  <h1>Export Spotify Top Tracks</h1>
  <button onclick="redirectToSpotify()">Login with Spotify</button>
  <div id="output"></div>

  <script>
    const clientId = "b64fd8d41ec347fc9920a1549e265fcc";
    const redirectUri = "https://jpmm3005.github.io/brownian_noise/";
    const scopes = "user-top-read";

    function generateRandomString(length) {
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
      let text = '';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function redirectToSpotify() {
      const codeVerifier = generateRandomString(128);
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);

      const args = new URLSearchParams({
        response_type: 'code',
        client_id: clientId,
        scope: scopes,
        redirect_uri: redirectUri,
        code_challenge_method: 'S256',
        code_challenge: codeChallenge
      });

      window.location = `https://accounts.spotify.com/authorize?${args.toString()}`;
    }

    async function getAccessToken(code) {
      const codeVerifier = localStorage.getItem('code_verifier');

      const body = new URLSearchParams({
        client_id: clientId,
        grant_type: 'authorization_code',
        code: code,
        redirect_uri: redirectUri,
        code_verifier: codeVerifier
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body
      });

      return await response.json();
    }

    async function getTopTracks(token) {
      const response = await fetch("https://api.spotify.com/v1/me/top/tracks?limit=50", {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      const data = await response.json();
      displayData(data);
      downloadCSV(data);
    }

    function displayData(data) {
      const output = document.getElementById("output");
      output.innerHTML = `<h2>Your Top Tracks</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
    }

    function downloadCSV(data) {
      const headers = ["name", "artist", "album", "popularity", "duration_ms"];
      const rows = data.items.map(track => [
        `"${track.name}"`,
        `"${track.artists.map(a => a.name).join(", ")}"`,
        `"${track.album.name}"`,
        track.popularity,
        track.duration_ms
      ]);

      const csvContent = [headers.join(","), ...rows.map(r => r.join(","))].join("\n");

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "top_tracks.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (code) {
        const tokenResponse = await getAccessToken(code);
        if (tokenResponse.access_token) {
          getTopTracks(tokenResponse.access_token);
        } else {
          document.getElementById("output").innerText = "Authorization failed.";
        }
      }
    };
  </script>
</body>
</html>
