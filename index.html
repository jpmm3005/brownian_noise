<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Top Tracks to CSV</title>
  <!--<link rel="stylesheet" href="style.css">--->
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 24px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #17a44c;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Export Your Spotify Top Tracks</h1>

  <div>
    <input id="clientIdInput" type="text" placeholder="Enter your Spotify Client ID" />
    <br />
    <button onclick="redirectToSpotify()">Login with Spotify</button>
  </div>

  <div id="message"></div>
  <script>
  const redirectUri = "https://jpmm3005.github.io/brownian_noise/";
  const scopes = "user-top-read user-read-private";
;

  function generateRandomString(length) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
    return Array.from(crypto.getRandomValues(new Uint8Array(length)))
                .map(x => chars[x % chars.length])
                .join('');
  }

  async function generateCodeChallenge(codeVerifier) {
    const data = new TextEncoder().encode(codeVerifier);
    const digest = await crypto.subtle.digest('SHA-256', data);
    return btoa(String.fromCharCode(...new Uint8Array(digest)))
      .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
  }

  async function redirectToSpotify() {
    const clientId = document.getElementById("clientIdInput").value.trim();

    if (!clientId) {
      document.getElementById("message").innerText = "Please enter a valid Client ID.";
      return;
    }

    localStorage.setItem("client_id", clientId);

    const codeVerifier = generateRandomString(128);
    const codeChallenge = await generateCodeChallenge(codeVerifier);
    localStorage.setItem('code_verifier', codeVerifier);

    const params = new URLSearchParams({
      response_type: 'code',
      client_id: clientId,
      scope: scopes,
      redirect_uri: redirectUri,
      code_challenge_method: 'S256',
      code_challenge: codeChallenge
    });

    window.location = `https://accounts.spotify.com/authorize?${params.toString()}`;
  }

  async function getAccessToken(code) {
    const codeVerifier = localStorage.getItem('code_verifier');
    const clientId = localStorage.getItem('client_id');

    const body = new URLSearchParams({
      client_id: clientId,
      grant_type: 'authorization_code',
      code: code,
      redirect_uri: redirectUri,
      code_verifier: codeVerifier
    });

    const response = await fetch('https://accounts.spotify.com/api/token', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: body
    });

    return await response.json();
  }

  async function getTopTracks(token) {
    const response = await fetch("https://api.spotify.com/v1/me/top/tracks?limit=50", {
      headers: { Authorization: `Bearer ${token}` }
    });

  if (!response.ok) {
    const error = await response.json();
    console.error("Error fetching top tracks:", error);
    throw new Error(`Spotify API error: ${response.status}`);
  }

    const data = await response.json();
    return data;
  }

  async function getAudioFeatures(token, trackIds) {
    const allFeatures = [];

    for (let i = 0; i < trackIds.length; i += 100) {
      const batch = trackIds.slice(i, i + 100);
      const idsParam = batch.join(',');

      const res = await fetch(`https://api.spotify.com/v1/audio-features?ids=${idsParam}`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });


    if (!response.ok) {
      const error = await response.json();
      console.error("Error fetching Audio Features:", error);
      throw new Error(`Spotify API error: ${response.status}`);
    }

      if (res.status === 200) {
        const data = await res.json();
        allFeatures.push(...data.audio_features.filter(f => f !== null));
      } else {
        console.warn(`❌ Failed batch: ${idsParam}`);
      }
    }

    return allFeatures;
  }

  function downloadCSVFromTracks(data) {
    const headers = ["id", "name", "artist", "album", "popularity", "duration_ms"];
    const rows = data.items.map(track => [
      track.id,
      `"${track.name.replace(/"/g, '""')}"`,
      `"${track.artists.map(a => a.name).join(", ").replace(/"/g, '""')}"`,
      `"${track.album.name.replace(/"/g, '""')}"`,
      track.popularity,
      track.duration_ms
    ]);

    const csvContent = [headers.join(","), ...rows.map(r => r.join(","))].join("\n");
    const blob = new Blob([csvContent], { type: "text/csv" });
    triggerDownload(blob, "top_tracks.csv");
  }

  function downloadAudioCSV(features) {
    if (features.length === 0) {
      document.getElementById("message").innerText = "⚠️ No audio features found to download.";
      return;
    }
    const headers = Object.keys(features[0]);
    const rows = features.map(f => headers.map(h => f[h]));
    const csv = [headers.join(","), ...rows.map(r => r.join(","))].join("\n");

    const blob = new Blob([csv], { type: "text/csv" });
    triggerDownload(blob, "audio_features.csv");
  }

  function downloadToken(token) {
    const blob = new Blob([token], { type: "text/plain" });
    triggerDownload(blob, "access_token.txt");
  }

  function triggerDownload(blob, filename) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    a.style.display = "none";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  window.onload = async () => {
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      document.getElementById("message").innerText = "⏳ Fetching your top tracks and audio features...";
      const tokenResponse = await getAccessToken(code);
      console.log(tokenResponse);


      if (tokenResponse.access_token) {
        const topTrackData = await getTopTracks(tokenResponse.access_token);
        downloadCSVFromTracks(topTrackData);
        downloadToken(tokenResponse.access_token);

        const trackIds = topTrackData.items.map(track => track.id);
        const features = await getAudioFeatures(tokenResponse.access_token, trackIds);
        downloadAudioCSV(features);

        document.getElementById("message").innerText = "✅ All files downloaded!";
      } else {
        document.getElementById("message").innerText = "❌ Authorization failed.";
      }
    }
  };
  </script>
</body>
</html>
