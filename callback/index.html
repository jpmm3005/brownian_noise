<!DOCTYPE html>
<html>
<head>
  <title>Spotify Auth Redirect</title>
</head>
<body>
  <script>
    // Extract access token from URL hash
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const accessToken = params.get("access_token");

    if (accessToken) {
      // Save or send token somewhere, or just display
      localStorage.setItem("spotify_access_token", accessToken);
      document.body.innerHTML = `<h1>Logged in!</h1><p>Access Token stored in localStorage.</p>`;
    } else {
      document.body.innerHTML = `<h1>Error</h1><p>No access token found.</p>`;
    }
  </script>
</body>
</html>
